<!DOCTYPE HTML>
<html>
<head>
    <title>Mobile Movement Test</title>
<style>
       .garden {
      position: relative;
      width : 200px;
      height: 200px;
      border: 5px solid #CCC;
      border-radius: 10px;
      background-color: firebrick;
    }

    .ball {
    position: absolute;
    top   : 90px;
    left  : 90px;
    width : 20px;
    height: 20px;
    background: green;
    border-radius: 100%;
    } 
</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="garden">
  <div class="ball"></div>
</div>

<pre class="output"></pre>
    
    
<script>
  

//window.addEventListener('deviceorientation', handleOrientation);
    
var ball   = document.querySelector('.ball');
var garden = document.querySelector('.garden');
var output = document.querySelector('.output');

var maxX = garden.clientWidth  - ball.clientWidth;
var maxY = garden.clientHeight - ball.clientHeight;    

 
    
//console.log(window.DeviceOrientationEvent);    
    
if(window.DeviceOrientationEvent){
    console.log('this poopin browser supports DEVICEORIENTATION!');
    //document.addEventListener('mousemove', getMouse);
    window.addEventListener('deviceorientation', handleOrientation, false);
    
    //fuckingWork();
} else{
    console.log('this poopin device sucks and does not support orientation');
}

//function fuckingWork(){    
//window.addEventListener('deviceorientation', handleOrientation, false);
    
function handleOrientation(event) {
  var  x = event.beta;  // In degree in the range [-180,180]
  var  y = event.gamma; // In degree in the range [-90,90]

  output.innerHTML  = "beta : " + x + "\n";
  output.innerHTML += "gamma: " + y + "\n";

    if (x == null){
        mapMouse();
        console.log("x="+x);
        //mapOrientation(x,y);
    } else{
      console.log('Device Orientation changed!');
      //console.log(x);
      document.removeEventListener('mousemove', getMouse);
      clearInterval(followMouse);
      mapOrientation(x,y);
    } 
    
    function mapOrientation(x,y){
      
      console.log("x:"+x+' y:'+y);   
        
      // Because we don't want to have the device upside down
      // We constrain the x value to the range [-90,90]
      if (x >  90) { x =  90};
      if (x < -90) { x = -90};

      // To make computation easier we shift the range of 
      // x and y to [0,180]
      x += 90;
      y += 90;

      // 10 is half the size of the ball
      // It center the positioning point to the center of the ball
      ball.style.top  = (maxY*y/180 - 10) + "px";
      ball.style.left = (maxX*x/180 - 10) + "px"; 
        
     //console.log("x:"+x+' y:'+y);    
    }
    
   

}



    
    
    
    
function mapMouse(){
    document.addEventListener('mousemove', getMouse);
     
    var carpos = {x:0,y:0};      
	setInterval(followMouse, 50);
    
    var mouse = {x:0,y:0};
    
    var initX;
    
    function getMouse(e){
        mouse.x = e.pageX;
        mouse.y = e.pageY;

        var lastX = 0;
        var diffX = 0;
        
        setTimeout(getMouseStart, 400);
        function getMouseStart(){
            initX = mouse.x;
        };
        
        lastX = e.pageX;
        diffX = initX - lastX;
    }
    
    function followMouse(){
        var distX = mouse.x - carpos.x;
        var distY = mouse.y - carpos.y;
        
        carpos.x += distX/5;
        carpos.y += distY/2;
        
        var carScale = 'scale('+ mouse.y/300 + ')';
        ball.style.transform = carScale;
        
        ball.style.left = carpos.x + "px";
        ball.style.top = carpos.y + "px";
    }
    
};

</script>    
</body>
</html>
